<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link rel="stylesheet" href="modal-test.css">
</head>
<body>
    <button class="open-modal-btn" id="openModalBtn">Görev Ekle</button>

    <!-- Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-card">
            <div class="modal-header">
                <h2 class="modal-title">Yeni Görev Ekle</h2>
                <button class="close-btn" id="closeBtn">×</button>
            </div>
            
            <form class="modal-form" id="taskForm">
                <div class="form-group">
                    <label for="taskDescription">Görev Açıklaması</label>
                    <textarea id="taskDescription" name="description" rows="4" placeholder="Görev detaylarını yazın..."></textarea>
                </div>

                <div class="deadline-section">
                    <div class="deadline-info">
                        <span class="deadline-label">Bitiş Tarihi:</span>
                        <span class="deadline-value" id="deadlineDisplay">Seçilmedi</span>
                    </div>
                    <button type="button" class="time-btn" id="openDatepickerBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">İptal</button>
                    <button type="submit" class="submit-btn">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="modal-test.js"></script>
</body>
</html>
