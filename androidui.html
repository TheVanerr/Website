<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil Arayüz</title>
    <link rel="stylesheet" href="androidui.css">
    <link rel="stylesheet" href="makineekle.css">
    <link rel="stylesheet" href="datepicker.css">
    <link rel="stylesheet" href="sore.css">
</head>
<body>
    <div class="btn" id="btn1"></div>
    <div class="btn" id="btn2"></div>
    <div class="btn" id="btn3"></div>
    <div class="btn" id="btn4"></div>
    <div class="btn" id="btn5"></div>

    <div class="card">
        <iframe id="content-frame" src="montaj.html"></iframe>
    </div>

    <div class="navbar">
        <button class="nav-item nav-item--active" data-page="montaj.html">Montaj</button>
        <button class="nav-item" data-page="kaynak.html">Kaynak</button>
        <button class="nav-item" data-page="idare.html">İdare</button>
        <button class="nav-item" data-page="makine.html">Makine</button>
        <button class="nav-item" data-page="diger.html">Diğer</button>
    </div>

    <!-- Login Modal -->
    <div class="login-modal-overlay">
        <div class="login-card">
            <h2 class="login-title">Giriş Yap</h2>
            <div class="field">
                <label class="field__label" for="username">Kullanıcı Adı</label>
                <input class="field__input" type="text" id="username" placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="field">
                <label class="field__label" for="password">Şifre</label>
                <input class="field__input" type="password" id="password" placeholder="Şifrenizi girin">
            </div>
            <div class="remember-row">
                <label class="switch">
                    <input type="checkbox" id="remember">
                    <span class="switch__track"></span>
                    <span class="switch__thumb"></span>
                </label>
                <span class="remember-text">Beni Hatırla</span>
            </div>
            <div class="actions">
                <button class="login-btn" id="loginBtn">Giriş</button>
            </div>
        </div>
    </div>

    <!-- Machine Add Modal -->
    <div class="modal-overlay" id="machineModal">
        <div class="modal-card">
            <h2 class="modal-title">Makine Ekle</h2>
            <form id="machineForm">
                <div class="form-row">
                    <label class="form-label">Makine Adı:</label>
                    <input type="text" class="form-input" id="machineName" required>
                </div>
                <div class="form-row">
                    <label class="form-label">Makine Seri No:</label>
                    <input type="text" class="form-input" id="machineSerial" required>
                </div>
                <div class="form-row">
                    <label class="form-label">Firma Adı:</label>
                    <input type="text" class="form-input" id="companyName" required>
                </div>
                <div class="form-row">
                    <label class="form-label">Teslim Tarihi:</label>
                    <input type="text" class="form-input" id="deliveryDate" readonly required>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-button">Kaydet</button>
                    <button type="button" class="cancel-button" id="closeMachineModal">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Date Picker Modal -->
    <div class="datepicker-modal-overlay" id="datepickerModal">
        <div class="datepicker-container">
            <div class="datepicker-header">
                <button class="datepicker-nav" id="prevMonth">&lt;</button>
                <span class="datepicker-title" id="currentMonth"></span>
                <button class="datepicker-nav" id="nextMonth">&gt;</button>
            </div>
            <div class="datepicker-weekdays">
                <span>Pzt</span>
                <span>Sal</span>
                <span>Çar</span>
                <span>Per</span>
                <span>Cum</span>
                <span>Cmt</span>
                <span>Paz</span>
            </div>
            <div class="datepicker-days" id="calendarDays"></div>
            <div class="datepicker-time">
                <label>Saat:</label>
                <input type="number" id="hourInput" min="0" max="23" value="12">
                <span>:</span>
                <input type="number" id="minuteInput" min="0" max="59" value="00">
            </div>
            <div class="datepicker-actions">
                <button class="datepicker-btn" id="confirmDate">Tamam</button>
                <button class="datepicker-btn datepicker-btn-cancel" id="cancelDate">İptal</button>
            </div>
        </div>
    </div>

    <script src="androidui.js"></script>
    <script src="main.js"></script>
    <script src="datepicker.js"></script>
</body>
</html>
