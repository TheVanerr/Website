<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="btn" id="btn1"></div>
    <div class="btn" id="btn2"></div>
    <div class="btn" id="btn3"></div>
    <div class="btn" id="btn4"></div>

    <div class="card">
        <iframe id="content-frame" src="montaj.html"></iframe>
    </div>

    <div class="navbar">
        <div class="nav-item" data-page="montaj">Montaj</div>
        <div class="nav-item" data-page="kaynak">Kaynak</div>
        <div class="nav-item" data-page="idare">İdare</div>
        <div class="nav-item" data-page="makine">Makine</div>
        <div class="nav-item" data-page="diger">Diğer</div>
    </div>

    <!-- Giriş Modalı -->
    <div class="login-modal-overlay" id="loginModal">
        <div class="login-card">
            <h1 class="login-title">Giriş Yap</h1>

            <label class="field">
                <span class="field__label">Kullanıcı Adı</span>
                <input class="field__input" type="text" placeholder="Kullanıcı adınız" id="loginUsername" />
            </label>

            <label class="field">
                <span class="field__label">Şifre</span>
                <input class="field__input" type="password" placeholder="Şifreniz" id="loginPassword" />
            </label>

            <div class="remember-row">
                <label class="switch">
                    <input type="checkbox" id="rememberMe" />
                    <span class="switch__track"></span>
                    <span class="switch__thumb"></span>
                </label>
                <span class="remember-text">Beni hatırla</span>
            </div>

            <div class="actions">
                <button class="login-btn" type="button" id="loginSubmit">Tamam</button>
                <button class="login-btn" type="button" id="loginCancel">İptal</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
