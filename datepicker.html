<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
    <link rel="stylesheet" href="datepicker.css">
</head>
<body>
    <div class="datetime-card">
        <!-- Sol Taraf: Takvim -->
        <div class="calendar-section">
            <div class="datepicker" id="datepicker">
                <div class="datepicker-header">
                    <button class="nav-btn prev" type="button">‹</button>
                    <div class="current-month" id="currentMonth">Aralık 2025</div>
                    <button class="nav-btn next" type="button">›</button>
                </div>
                <div class="datepicker-days">
                    <div class="day-name">Pzt</div>
                    <div class="day-name">Sal</div>
                    <div class="day-name">Çar</div>
                    <div class="day-name">Per</div>
                    <div class="day-name">Cum</div>
                    <div class="day-name">Cmt</div>
                    <div class="day-name">Paz</div>
                </div>
                <div class="datepicker-dates" id="dates">
                    <!-- Tarihler JavaScript ile oluşturulacak -->
                </div>
            </div>
        </div>

        <!-- Sağ Taraf: Saat ve Dakika -->
        <div class="time-section">
            <div class="time-header" id="timeHeader">Saat Seçin</div>
            <div class="clock-picker" id="clockPicker">
                <div class="clock-circle">
                    <div class="clock-center"></div>
                    <div class="clock-hand" id="clockHand"></div>
                    <div class="clock-numbers" id="clockNumbers">
                        <!-- Sayılar JavaScript ile oluşturulacak -->
                    </div>
                </div>
                <div class="selected-time" id="selectedTime">--:--</div>
            </div>
            <button class="confirm-btn" id="confirmBtn" style="display: none;">Tamam</button>
        </div>

        <!-- Alt: Seçim ve Butonlar -->
        <div class="datetime-footer">
            <div class="selected-datetime">
                <span id="selectedDateTime">Tarih ve saat seçin</span>
            </div>
            <div class="footer-buttons">
                <button class="footer-btn today-btn" type="button">Bugün</button>
                <button class="footer-btn clear-btn" type="button">Temizle</button>
            </div>
        </div>
    </div>

    <script src="datepicker.js"></script>
</body>
</html>
