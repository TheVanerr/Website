<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makine Ekle Modal</title>
    <link rel="stylesheet" href="makineekle.css">
    <link rel="stylesheet" href="datepicker.css">
</head>
<body class="makineekle-page">
    <button class="open-modal-btn" id="openModalBtn">Makine Ekle +</button>

    <!-- Modal -->
    <div class="modal-overlay" id="machineModal">
        <div class="modal-card">
            <div class="modal-header">
                <h2 class="modal-title">Yeni Makine Ekle</h2>
                <button class="close-btn" id="closeBtn" type="button">×</button>
            </div>
            
            <form class="modal-form" id="machineForm">
                <div class="form-row">
                    <label class="form-label">Seri No:</label>
                    <input class="form-input" type="text" id="serialNo" placeholder="Seri numarası..." required />
                </div>

                <div class="form-row">
                    <label class="form-label">Makine Modeli:</label>
                    <input class="form-input" type="text" id="machineModel" placeholder="Model adı..." required />
                </div>

                <div class="form-row">
                    <label class="form-label">Müşteri:</label>
                    <input class="form-input" type="text" id="customer" placeholder="Müşteri adı..." required />
                </div>

                <div class="form-row">
                    <label class="form-label">Başlama Tarihi:</label>
                    <button type="button" class="date-btn" id="openDatepickerBtn">
                        <span id="selectedDateDisplay">Tarih seçin</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">İptal</button>
                    <button type="submit" class="submit-btn">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Datepicker Modal -->
    <div class="modal-overlay datepicker-modal" id="datepickerModal">
        <div class="datetime-card">
            <div class="calendar-section">
                <div class="datepicker" id="datepicker">
                    <div class="datepicker-header">
                        <button class="nav-btn prev" type="button">›</button>
                        <div class="current-month" id="currentMonth">Aralık 2025</div>
                        <button class="nav-btn next" type="button">›</button>
                    </div>
                    <div class="datepicker-days">
                        <div class="day-name">Pzt</div>
                        <div class="day-name">Sal</div>
                        <div class="day-name">Çar</div>
                        <div class="day-name">Per</div>
                        <div class="day-name">Cum</div>
                        <div class="day-name">Cmt</div>
                        <div class="day-name">Paz</div>
                    </div>
                    <div class="datepicker-dates" id="dates"></div>
                </div>
            </div>

            <div class="time-section">
                <div class="time-header" id="timeHeader">Saat Seçin</div>
                <div class="clock-picker" id="clockPicker">
                    <div class="clock-circle">
                        <div class="clock-center"></div>
                        <div class="clock-hand" id="clockHand"></div>
                        <div class="clock-numbers" id="clockNumbers"></div>
                    </div>
                    <div class="selected-time" id="selectedTime">--:--</div>
                </div>
                <button class="confirm-btn" id="confirmBtn" type="button" style="display: none;">Tamam</button>
            </div>

            <div class="datetime-footer">
                <div class="selected-datetime">
                    <span id="selectedDateTime">Tarih ve saat seçin</span>
                </div>
                <div class="footer-buttons">
                    <button class="footer-btn today-btn" type="button">Bugün</button>
                    <button class="footer-btn clear-btn" type="button">Temizle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="datepicker.js"></script>
    <script src="makineekle.js"></script>
</body>
</html>
